<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <span class="fieldLabel">Amount</span><input class="fieldInput" type="number" id="principal"> <br />
        <span class="fieldLabel">Rate</span><input class="fieldInput" type="range" id="rate" min="1" max="20"
            step="0.25" value="10.25" onchange="updateRate()">
        <span id="rate_val">10.25</span>%<br />
        <span class="fieldLabel">No. of Years</span>
        <select id="years" class="fieldInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br />
        <div class="fieldButton"><button onclick="compute()">Compute Interest</button></div><br />
        <span class="result" id="result"></span> <br />
        <footer>
            &#169; This Calculator belongs to Chuong Nguyen
        </footer>
    </div>
</body>

</html>
